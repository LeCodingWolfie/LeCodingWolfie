                                <animate id="d0" attributeName="d" begin="0s;d2.end" dur="4000ms" fill="remove" values="m0,25 h0 ; m0,25 h960 ; m0,25 h960 ; m0,25 h0" keyTimes="0;0.6;0.85;1"/>
                    </path>
    <text font-family="&quot;Fira Code&quot;, monospace" fill="#F72787" font-size="20" dominant-baseline="middle" x="50%" text-anchor="middle">
