<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 960 50" style="background-color: #00000000;" width="960px" height="50px">

    <style>
@font-face {
  font-family: 'Fira Code';
  font-style: normal;
